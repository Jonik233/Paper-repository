{% extends 'main/base.html'%}
{% load static %}
{% block title %}Submit paper{% endblock %}

{% block content %}
<div class="py-5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
        <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
    </svg>
    <h2>Submit form</h2>
</div>  
<div class="container mt-1 mb-5">
    <div class="card w-60 rounded-3 shadow-lg">
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h4 class="fw-bold">Submit Paper</h4>
                </div>
        
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-12 mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                            <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" placeholder="Enter title">
                        </div>
        
                        <div class="col-md-12 mb-3">
                            <label for="{{ form.authors.id_for_label }}" class="form-label">Authors</label>
                            <input type="text" class="form-control" id="{{ form.authors.id_for_label }}" name="{{ form.authors.html_name }}" placeholder="Enter authors">
                        </div>
        
                        <div class="col-12 mb-3">
                            <label for="{{ form.abstract.id_for_label }}" class="form-label">Abstract</label>
                            <textarea class="form-control" id="{{ form.abstract.id_for_label }}" name="{{ form.abstract.html_name }}" rows="3"></textarea>
                        </div>
        
                        <div class="col-12 mb-3">
                            <label for="{{ form.publication_date.id_for_label }}" class="form-label">Publication Date</label>
                            <input type="date" class="form-control" id="{{ form.publication_date.id_for_label }}" name="{{ form.publication_date.html_name }}">
                        </div>
                        
                        <div class="col-12 mb-3">
                            <label for="{{ form.pdf_file.id_for_label }}" class="form-label">PDF File</label>
                            <input type="file" class="form-control-file" id="{{ form.pdf_file.id_for_label }}" name="{{ form.pdf_file.html_name }}" accept=".pdf">
                        </div>
                    </div>
                </div>
        
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Submit Paper</button>
                </div>
            </div>
        </form>                
    </div>
</div>
{% endblock %}
