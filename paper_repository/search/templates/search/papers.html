{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mb-5">
        {% for article in articles %}
            <div class="col-12 col-lg-12">
                <div class="d-flex border rounded overflow-hidden mb-3 shadow" style="min-height: 150px;">
                    <div class="p-4 d-flex flex-column justify-content-between" style="background-color: #f8f9fa; border-right: 2px solid #dee2e6; width: 25%;">
                        <div class="text-center" style="font-size: 1.8rem;">#{{ forloop.counter }}</div>
                        <a href="{% url 'article' article.id %}" class="btn btn-primary w-100">Read</a>
                    </div>
                    <div class="p-5 d-flex flex-column justify-content-between" style="width: 75%;">
                        <div>
                            <h5 class="mb-3">"{{ article.title }}"</h5>
                            <medium class="d-block">{{ article.authors }}</medium>
                            <medium class="d-block">{{ article.publication_date }}</medium>
                        </div>
                        <div class="mt-3">
                            <medium>Total Rating Score: {{ article.rating_points }}</medium>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No articles found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
